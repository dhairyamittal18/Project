<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Link Converter</h1>
  <input type="text" id="linkInput" placeholder="Enter your link...">
  <br>
  <button onclick="convertLink()">Convert</button>
  <br>
  <input type="text" id="convertedLink" readonly>
  <button onclick="copyToClipboard()">Copy</button>

  <script>
    function convertLink() {
      const originalLink = document.getElementById('linkInput').value;
      const convertedLink = originalLink.replace('www.dropbox.com', 'dl.dropboxusercontent.com');
      document.getElementById('convertedLink').value = convertedLink;
    }

    function copyToClipboard() {
      const convertedLinkField = document.getElementById('convertedLink');
      convertedLinkField.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
